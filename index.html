<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM BOX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="Form-box">
        <h1 class="login">Login</h1>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Enter your email" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <p>Forgot password&quest;</p>
          <button type="submit" class="btn">LOGIN</button>
          <p>
            <span class="span1">Don't have an account&quest;</span>
            <a href="forms2.html">signUp</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
